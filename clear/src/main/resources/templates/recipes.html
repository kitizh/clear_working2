<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let isEditing = false;

            function toggleEditMode() {
                isEditing = !isEditing;
                document.querySelectorAll('.editable').forEach(cell => {
                    cell.contentEditable = isEditing ? "true" : "false";
                    cell.classList.toggle('editing', isEditing);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.style.display = isEditing ? "inline-block" : "none";
                });

                document.getElementById('edit-button').textContent = isEditing ? "Save" : "Edit";

                // Показываем или скрываем столбец "Действия"
                document.body.classList.toggle('edit-mode', isEditing);

                if (!isEditing) {
                    saveChanges();
                }
            }

            function saveChanges() {
                let updatedData = [];
                document.querySelectorAll('.recipe-row').forEach(row => {
                    updatedData.push({
                        recipeId: row.dataset.recipeId,
                        amount: row.querySelector('.amount').textContent.trim(),
                        unit: row.querySelector('.unit').textContent.trim()
                    });
                });

                fetch('/recipes/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                }).then(response => {
                    if (!response.ok) alert('Ошибка при сохранении.');
                });
            }

            function deleteDish(recipeId, row) {
                fetch('/recipes/delete/' + recipeId, { method: 'POST' })
                    .then(response => {
                        if (response.ok) row.remove();
                        else alert('Ошибка при удалении.');
                    });
            }

            document.getElementById('edit-button')?.addEventListener('click', toggleEditMode);
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function () {
                    deleteDish(this.closest('.recipe-row').dataset.recipeId, this.closest('.recipe-row'));
                });
            });

            function showTab(type) {
                document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
                document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

                let activeTab = document.getElementById(type);
                if (activeTab) {
                    activeTab.style.display = 'block';
                    document.querySelector(`.tab-button[data-type="${type}"]`).classList.add('active');
                }
            }

            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function () {
                    let type = this.getAttribute('data-type');
                    showTab(type);
                });
            });

            let firstTab = document.querySelector('.tab-button');
            if (firstTab) {
                showTab(firstTab.getAttribute('data-type'));
            }

            // Обработчик клика на блюдо для показа ингредиентов
            document.querySelectorAll('.recipe-name').forEach(dish => {
                dish.addEventListener('click', function () {
                    let ingredientsTable = this.nextElementSibling;
                    if (ingredientsTable.style.display === 'none' || ingredientsTable.style.display === '') {
                        document.querySelectorAll('.recipe-name').forEach(ingredient => ingredient.nextElementSibling.style.display = 'none');
                        ingredientsTable.style.display = 'table';

                    } else {
                        ingredientsTable.style.display = 'none';
                    }
                });
            });
        });
    </script>
</head>
<body>

<nav>
    <ul>
        <li><a href="/" class="home-button">Main Page</a></li>
        <li><a href="/menu">Menu</a></li>
        <li><a href="/recipes" class="active">Recipes</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Recipes</h1>

    <div class="tabs">
        <button class="tab-button" th:each="type : ${menuTypes}" th:text="${type}" th:attr="data-type=${type}"></button>
    </div>

    <div class="admin-actions" th:if="${isAdmin}">
        <button id="edit-button">Edit</button>
    </div>

    <div th:each="type : ${menuTypes}" th:id="${type}" class="tab-content" style="display: none;">
        <ul class="recipe-list">
            <li th:each="dishName : ${recipesByType.get(type)}" class="name-and-table">
                <span class="recipe-name" th:text="${dishName}" style="cursor: pointer; font-weight: bold;"></span>

                <!-- Таблица ингредиентов (изначально скрыта) -->
                <table class="ingredients-table">
                    <colgroup>
                        <col style="width: 55%;"> <!-- Название блюда -->
                        <col style="width: 15%;"> <!-- Описание -->
                        <col style="width: 15%;"> <!-- Цена -->
                        <col th:if="${isAdmin}" class="actions-column" style="width: 15%;"> <!-- Действия (если админ) -->
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Ингредиент</th>
                        <th>Количество</th>
                        <th>Ед. изм.</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recipe : ${ingredientsByDish.get(dishName)}" class="recipe-row"
                        th:attr="data-recipe-id=${recipe.recipeId}">
                        <td class="item editable" th:text="${recipe.stock.item.itemName}"></td>
                        <td class="amount editable" th:text="${recipe.amount}"></td>
                        <td class="unit editable" th:text="${recipe.unit}"></td>
                        <td th:if="${isAdmin}" class="actions-column">
                            <button class="delete-btn" style="display: none;">Delete</button>
                        </td>
                    </tr>
                    <tr th:if="${ingredientsByDish.get(dishName) == null or #lists.isEmpty(ingredientsByDish.get(dishName))}">
                        <td colspan="3">Ингредиентов пока нет</td>
                    </tr>
                    </tbody>
                </table>
            </li>
            <li th:if="${recipesByType.get(type) == null or #lists.isEmpty(recipesByType.get(type))}">
                В этой категории пока нет блюд
            </li>
        </ul>
    </div>
</div>

</body>
</html>
