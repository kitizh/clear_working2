<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/menu.css">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center; /* Центрируем горизонтально */
            align-items: center; /* Центрируем вертикально */
            background-color: #f5f5f5; /* Светлый фон для красоты */
        }
        .container {
            text-align: center; /* Центрируем текст внутри контейнера */
            padding: 2rem;
            background: white;
            border-radius: 8px; /* Добавляем скругление */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень для объема */
        }
        h1 {
            color: #0000FF; /* Синий цвет для заголовка */
        }
        h2 {
            color: #FF0000; /* Красный цвет для подзаголовков */
        }
        table {
            width: 100%; /* Таблица растягивается на всю ширину контейнера */
            border-collapse: collapse; /* Убираем двойные границы */
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc; /* Легкая граница для ячеек */
            padding: 0.5rem;
            text-align: left; /* Текст в ячейках выравнивается по левому краю */
        }
        th {
            background: #f0f0f0; /* Светлый фон для заголовков таблицы */
        }
        tbody tr:nth-child(even) {
            background: #f9f9f9; /* Зебра для строк */
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <ul>
            <li><a href="Menu">Menu</a></li>
            <li><a href="Reserve">Reserve</a></li>
            <li><a href="Feedback">Feedback</a></li>

        </ul>
    </nav>
    <h1>Menu666</h1>
    <div th:each="type : ${positionTypes}">
        <h2 th:text="${type}"></h2>
        <table>
            <thead>
            <tr>
                <!-- Перебираем названия колонок в одной строке -->
                <th th:each="col : ${tableColumns}" th:text="${col}"></th>
            </tr>
            </thead>
            <tbody th:each="menu : ${menuItems.get(type)}">
            <tr>
                <td th:text="${menu.positionName}"></td>
                <td th:text="${menu.description}"></td>
                <td th:text="${menu.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
